<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Les classes</title>
    <script>

        const moyenne = (notes) => {
            let sum = 0
            for (let note of notes) {
                sum += note
            }
            return sum / notes.length
        }
        // str >> String.prototype >> Object.prototype
        class Student {
            ecole = 'Jules ferry'
            _notes = []
            // #notes = []

            constructor(firstname, lastname) {
                this.firstname = firstname
                this.lastname = lastname
            }

            set notes (v) {
                if (Array.isArray(v)) {
                this._notes = v
                    // this.#notes = v
                }
            }
            get name () {
                return `${this.firstname} ${this.lastname}`
            }

            get notes () {
                console.log(this._notes)
            }
            canPass () {
                return moyenne(this._notes) >= Student.moyenne
                // return moyenne(this.#notes) >= Student.moyenne
            }
            //  => Student.moyenne = 10
            static moyenne = 10

            // => Student.hello = () => {console.log('Bonjour')}
            // static hello () {
            //     console.log('Bonjour')
            // }
        }
        class SuperStudent extends Student {
            // #notes = []
            _notes = []
            constructor(firstname, lastname, notes) {
                super(firstname, lastname);
                this._notes = notes
                // this.#notes = notes

            }
            get name () {
                return 'Super ' + super.name
            }
            canPass() {
                return super.canPass()
            }
        }
        const john = new SuperStudent('John', 'Doe', [0, 10, 8])
        const jane = new Student('Jane', 'Doe')
        jane.notes = [15, 18, 19]
        console.log(john.canPass())
    </script>
</head>
