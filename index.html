        // Challenge 3
        const phrase = `Vous savez, moi je ne crois pas qu'il y ait de bonne ou de mauvaise situation. Moi, si je devais resumer ma vie aujourd'hui avec vous, je dirais que c'est d'abord des rencontres. Des gens qui m'ont tendu la main, peut-etre a un moment ou je ne pouvais pas, ou j'etais seul chez moi. Et c'est assez curieux de se dire que les hasards`
        const frequencies = {}
        const ignored = [',', '?', ':', '!', '<<', '>>', '...']
        let cleanedPhrase = phrase.toLowerCase()
        for (let character of ignored) {
            cleanedPhrase = cleanedPhrase.replaceAll(character, '')
        }
        const words = cleanedPhrase.split(' ')
        for (let word of words) {
            if (word !== '' && word.length >= 4) {
                if (frequencies[word]) {
                    frequencies[word]++
                } else {
                    frequencies[word] = 1
                }
            }
        }
        const frequenciesArray = []
        for (let k in frequencies) {
            frequenciesArray.push({
                word: k,
                count: frequencies[k]
            })
        }
        frequenciesArray.sort((a, b) => b.count - a.count)
        console.log(`Les mots les plus frequents sont "${frequenciesArray[0].word}" (${frequenciesArray[0].count}), "${frequenciesArray[1].word}" (${frequenciesArray[1].count}), "${frequenciesArray[2].word}"(${frequenciesArray[2].count})`)
