<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Les fonctions</title>
    <script>
        const canDrive = function (age, pays) {
            // return (age > 18 && pays === 'FR') ||
            //     (age > 16 && pays === 'US');
            if (
                (age > 18 && pays === 'FR') ||
                (age > 16 && pays === 'US')
            ) {
                return true
            }
            return false
        }
        console.log(canDrive(19, 'FR'))

        let notes = [12, 13, 14]

        function upNotes (notes) {
            notes[0]++
        }
        upNotes(notes)
        console.log(notes)

        // function maFonction () {
        //     // Window object
        //     console.log(this)
        // }
        // maFonction.call(3)

        const a = {
            firstname: 'John',
            lastname: 'Doe',
            fullname: function () {
                // this points to "a" object
                console.log(`${this.firstname} ${this.lastname}`)
            }
        }

        // arrow function
        const maFonction = (param1, param2) => {
            // this always points to Window object event when you call this
            console.log(param1, param2, this)
        }

        const somme = (a, b) => a + b

        const isPair = function (a, cb) {
            if (a % 2 === 0) {
                // fn here is a callback function
                cb(a)
            }
        }

        isPair(4, function (a) {
            console.log('Mon nombre est pair ' +a)
        })
        maFonction.call(3, 1, 2)
        a.fullname()
        console.log('Hello'.toUpperCase())
        console.log(somme(2, 3))

        // exercise
        // On cree un nombre entre 0 & 10
        function getRandomInt(max) {
            return Math.floor(Math.random() * (max + 1))
        }
        const solution = getRandomInt(10)
        console.log(solution)
        // 3 essaies pour deviner le mot
        // isRight(n)
        function isRight(n) {
            return solution === n
        }
        // guess()
        function guess() {
            const number = prompt('Entrez un chiffre') * 1
            return isRight(number)
        }

        for (i = 0; i < 3; i++) {
            if (guess()) {
                console.log('Bravo')
                break
            } else if (i === 2) {
                console.log('Vous avez perdu')
            }
        }

        // exercise
        function isPremier(n) {
            if (n < 2) {
                return false
            }
            for (let i = n - 1; i > 1; i--) {
                if (n % i === 0) {
                    return false
                }
            }
            return true
        }
        console.log('0', isPremier(0))
        console.log('1', isPremier(1))
        console.log('2', isPremier(2))
        console.log('3', isPremier(3))
        console.log('11', isPremier(11))
        console.log('12', isPremier(12))
    </script>
