        // Exercise 2
        class Book {
            #page = 1
            constructor(title, pages) {
                this.title = title
                this.pages = pages
            }
            get page () {
                return this.#page
            }
            nextPage () {
                if (this.#page < this.pages) {
                    this.#page++
                }
            }
            close () {
                this.#page = 1
            }
        }

        class Library {
            #books = []
            addBook(book) {
                this.#books.push(book)
            }

            addBooks(books) {
                books.forEach(book => this.addBook(book))
                // books.forEach(this.addBook, this)

            }

            findBooksByLetter(letter) {
                return this.#books.filter((book) => book.title[0].toLowerCase() === letter.toLowerCase())
            }
        }

        const b = new Book('Seigneur des anneaux', 200)
        console.log(b.page)
        b.nextPage()
        console.log(b.page)
        b.close()
        console.log(b.page)

        const l = new Library()
        l.addBook(b)
        l.addBooks([
            new Book('Ready player one', 100),
            new Book('Oui-Oui', 10),
            new Book('Sillage', 50)
        ])
