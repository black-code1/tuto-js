<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Les classes</title>
    <script>
        class Rectangle {
            constructor(width, height) {
                if (width <= 0 || height <= 0) {
                    throw new Error("Impossible d'avoir une forme avec des dimensions negatives")
                }
                this.width = width
                this.height = height
            }

            get perimeter () {
                return (this.width + this.height) * 2
            }

            get isValid () {
                return this.width > 0 && this.height > 0
            }

            isBiggerThan (shape) {
                return this.perimeter > shape.perimeter
            }
        }

        class Square extends Rectangle{
            constructor(width) {
                super(width, width);
            }
        }

        class PromptError extends Error {

        }
        function promptRectangle() {
            try {
                const width = parseInt(prompt('Largeur'), 10)
                const height = parseInt(prompt('hauteur'), 10)
                const r = new Rectangle(width, height)
                return r
            } catch (e) {
                throw new PromptError('Entree utilisateur invalide', {cause: {code: 404, uri: 'https://grafikart.fr'}})
            }
        }

        try{
            promptRectangle()
        } catch (e) {
            if (e instanceof PromptError) {
                console.log('PromptError')
            } else {
                console.log('erreur classique')
            }
            console.log(e.message, {e})
        }

    </script>
